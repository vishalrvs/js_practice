<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
    </div>
</body>
<script>
    const parent = document.querySelector('.parent')
    console.log(parent);
    // It will give html collection
    // console.log(parent.children);
    // console.log(parent.children[1].innerHTML);
    // for (let i = 0; i < parent.children.length; i++) {
    //     console.log(parent.children[i].innerHTML);
    // }
    
    parent.children[1].style.color = 'orange';
    // console.log(parent.firstElementChild.innerHTML);
    // console.log(parent.lastElementChild.innerHTML);
    const firstChild = document.querySelector('.day')
    console.log(firstChild.parentElement);
    console.log(firstChild.nextElementSibling); // returns next element 
    // [<div class="day" style="color: orange;">Tuesday</div>] 
    console.log(firstChild.previousElementSibling);  // returns null

    console.log(parent.childNodes); // returns when selected with querySelector
    
</script>
</html>
